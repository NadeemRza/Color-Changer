<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Color Changing App</title>
</head>
<body>
    <div id="canvas">
        Background color will change when Button is clicked.
    </div>
    
    <div class="btnConatiner">
        <button style="background-color: #16A085;" onclick="colorChange(`#16A085`)" id="button">Click me!</button>
        <button style="background-color: #27AE60;" class="" onclick="colorChange(`#27AE60`)" id="button">Click me!</button>
        <button style="background-color: #8E44AD;" class="" onclick="colorChange(`#8E44AD`)" id="button">Click me!</button>
        <button style="background-color: #F1C40F;" class="" onclick="colorChange(`#F1C40F`)" id="button">Click me!</button>
        <button style="background-color: #2C3E50;" class="" onclick="colorChange(`#2C3E50`)" id="button">Click me!</button>
    </div>
    
    

    <script src="app.js"></script>
</body>
</html>
